<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>Ingresa un número entre 1 y 10:</p>
        <div class="input-container">
            <!-- Campo de entrada para el número -->
            <input type="number" id="guessInput" min="1" max="10" placeholder="Tu número">
            <!-- Botón para enviar el número -->
            <button id="submitBtn">Enviar</button>
        </div>
        <!-- Área de mensaje para mostrar el resultado -->
        <p id="message"></p>
        <!-- Botón para reiniciar el juego, oculto por defecto -->
        <button id="resetBtn" style="display: none;">Reiniciar Juego</button>
    </div>
    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
